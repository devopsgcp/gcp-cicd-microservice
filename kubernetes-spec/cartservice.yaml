apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice 
  labels:
    app: cartservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      name:  cartservice
      labels:
        app: cartservice
    spec:
     containers:
       - name: cartservice
         image:  us-central1-docker.pkg.dev/cicd-2024/ecommerce/cartservice:v1
         ports:
         - containerPort: 7070
         env:
         - name: REDIS_ADDR
           value: "redis-cart:6379"
         resources:
           requests:
            cpu: 200m
            memory: 64Mi
           limits:
            cpu: 300m
            memory: 128Mi
         readinessProbe:
           initialDelaySeconds: 15
           grpc:
            port: 7070
         livenessProbe:
           initialDelaySeconds: 15
           periodSeconds: 10
           grpc:
            port: 7070


---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
  labels:
    app: cartservice
spec:
  type: ClusterIP
  selector:
    app: cartservice
  ports:
  - name: grpc
    port: 7070
    targetPort: 7070