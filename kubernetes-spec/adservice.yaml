apiVersion: apps/v1
kind: Deployment 
metadata:
  name: adservice
  labels:
    app: adservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      name: adservice-pod
      labels:
        app: adservice
    spec:
      containers:
        - name: adservice
          image: us-central1-docker.pkg.dev/cicd-2024/ecommerce/adservice:v1
          ports:
          - containerPort: 9555
          env:
          - name: PORT
            value: "9555"
          resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 15
            grpc:
              port: 9555
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 15
            grpc:
              port: 9555

---
apiVersion: v1
kind: Service
metadata:
  name: adservice
  labels:
    app: adservice
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
  - name: grpc
    port: 9555
    targetPort: 9555
    